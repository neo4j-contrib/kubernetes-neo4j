apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: "neo4j-replica"
  labels:
    app: neo4j
    component: replica
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: neo4j
        component: replica
    spec:
      containers:
      - name: neo4j
        image: "neo4j:3.2.3-enterprise"
        imagePullPolicy: "IfNotPresent"
        env:
          - name: NEO4J_dbms_mode
            value: READ_REPLICA
          - name: NEO4J_dbms_security_auth__enabled
            value: "false"
          - name: NEO4J_causal__clustering_discovery__type
            value: DNS
          - name: NEO4J_causal__clustering_initial__discovery__members
            value: "neo4j.default.svc.cluster.local:5000"
        command:
          - "/bin/bash"
          - "-ecx"
          - |
            export NEO4J_dbms_connectors_default__advertised__address=$(hostname -f)
            export NEO4J_causal__clustering_transaction__advertised__address=$(hostname -f):6000
            exec /docker-entrypoint.sh "neo4j"
        ports:
        - containerPort: 7474
          name: browser
        - containerPort: 7687
          name: bolt
        - containerPort: 6000
          name: tx
        securityContext:
          privileged: true
